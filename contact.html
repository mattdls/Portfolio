<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Document</title>
</head>
<body>

    <div class="container mt-5">
        <h1>Contact Me</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="First Name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="First Name" required>
            </div>
            <div class="col-md-6">
                <label for="Last Name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="Last Name" required>
            </div>
            <div class="col-md-8">
                <label for="emailinfo" class="form-email">E-mail</label>
                <input type="email" class="form-control" id="emailinfo" required>
            </div>
            <div class="col-md-4">
                <label for="phonenumber" class="from-label">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" placeholder="+1 (555) 555-5555">
            </div>
            <div class="col-md-12">
                <label for="comments" class="form-label">Comments, Questions?</label>
                <textarea class="form-control" id="comments" cols="30" rows="3"></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>       
    </div>
















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>   
</body>
</html>
